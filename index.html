<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5">
        <div>
            <div class="form-group">
                <!-- Number of Questions -->
                <label for="questions-number">How many questions you want?</label>
                <select onchange="getQuestions()" class="form-control" id="questions-number">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                </select>
                    <!-- Category -->
                <label for="category">Select Category:</label>
                <select onchange="getQuestions()" class="form-control" id="category"></select>
                    <!-- Difficulty -->
                <label for="difficulty">Select Difficulty: </label>
                <select onchange="getQuestions()" class="form-control" id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                    <!-- Type -->
                <label for="type">Select Type:</label>
                <select onchange="getQuestions()" class="form-control" id="type">
                    <option value="multiple">Multiple Choice</option>
                    <option value="boolean">True/false</option>                    
                </select>
              </div>
        </div>
        <!-- Cards display -->
        <div id="container-cards">

        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
